<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recommendations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="form-control" id="search-input" placeholder="Search videos by title...">
        </div>
        <div class="categories">
            <button class="btn btn-primary" onclick="filterVideos('All')">All</button>
            <button class="btn btn-primary" onclick="filterVideos('Gaming')">Gaming</button>
            <button class="btn btn-primary" onclick="filterVideos('Music')">Music</button>
            <button class="btn btn-primary" onclick="filterVideos('Tech')">Tech</button>
        </div>
        <div id="videos-container" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
